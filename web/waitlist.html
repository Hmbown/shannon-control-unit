<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannon â€” Join the Beta Waitlist</title>
  <link rel="stylesheet" href="/css/bell-labs-design.css" />
  <style>
    body { font-family: var(--font-sans); background: var(--white); color: var(--gray-900); }
    .container { max-width: 720px; margin: 80px auto; padding: var(--space-2xl); }
    .card { border: 1px solid var(--gray-200); border-radius: 12px; padding: var(--space-2xl); background: var(--white); }
    h1 { font-family: var(--font-display); font-size: var(--text-4xl); margin-bottom: var(--space-md); }
    p { color: var(--gray-600); }
    label { display:block; font-weight:600; margin-top: var(--space-md);} 
    input, textarea { width:100%; padding: var(--space-md); border:1px solid var(--gray-300); border-radius:8px; }
    button { margin-top: var(--space-lg); background: var(--primary); color: #fff; padding: var(--space-md) var(--space-lg); border-radius: 8px; border: none; cursor: pointer; }
    .success { color: var(--success); font-weight:600; margin-top: var(--space-md);} 
    .error { color: var(--error); font-weight:600; margin-top: var(--space-md);} 
  </style>
  <script>
    async function submitWaitlist(ev){
      ev.preventDefault();
      const email = document.getElementById('email').value.trim();
      const useCase = document.getElementById('useCase').value.trim();
      const note = document.getElementById('note').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      try {
        const res = await fetch('/v1/waitlist', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, use_case: useCase || null, note: note || null })
        });
        if(!res.ok) throw new Error('Request failed');
        const data = await res.json();
        if(data && data.success){
          msg.textContent = 'Thanks! You\'re on the list.';
          msg.className = 'success';
          (document.getElementById('form')).reset();
        } else {
          msg.textContent = 'Something went wrong.';
          msg.className = 'error';
        }
      } catch(err){
        msg.textContent = 'Network error.';
        msg.className = 'error';
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>:root { --font-sans: 'IBM Plex Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }</style>
  </head>
<body>
  <div class="container">
    <div class="card">
      <h1>Join the Beta Waitlist</h1>
      <p>Get updates about Shannon\'s commercial API and early access invitations.</p>
      <form id="form" onsubmit="submitWaitlist(event)">
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="you@example.com" />
        
        <label for="useCase">Use case (optional)</label>
        <input id="useCase" type="text" placeholder="Security, SRE, Industrial IoT, Bio, etc." />

        <label for="note">Notes (optional)</label>
        <textarea id="note" rows="3" placeholder="Anything else we should know"></textarea>

        <button type="submit">Join Waitlist</button>
        <div id="msg" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>
</body>
</html>
